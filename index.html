<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading and formating</title>
</head>
<body>
     <center><h1>h1 is the main heading.</h1><hr></center>
    <h2>h2 is the sub heading.</h2>
    <h3>h3 is the smaller heading.</h3>
    <h4>h4 is the even smaller heading.</h4>
    <h5>h5 is the almost smaller heading.</h5>
    <h6>h6 is the smallest heading.</h6>
    <p><b>-bold text.</b></p>
    <p><i>-italic text.</i></p>
    <p><u>-underline text.</u></p>
    <p>Lorem ipsum <mark>we use lorem for extra dummy words</mark> dolor sit amet.</p>
    <p>O<sup>16</sup></p>
    <p>O<sub>8</sub></p>
    <p><sup>16</sup>O<sub>8</sub></p>
    <hr>
</body>
</html>
