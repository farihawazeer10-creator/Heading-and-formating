<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEADING AND FAORMATING</title>
</head>
<body>
   <CENTER><H1>h1 is the main heading</H1><hr></CENTER> 
    <H2>h2 is the sub heading</H2>
    <H3>h3 is the smallest heading</H3>
    <H4>h4 is the even heading</H4>
    <H5>h5 is the almost smallest heading</H5>
    <H6>h6 is the smallest heading</H6>
    <p>
       <b>bold text</b><br>
       <i>italic text</i><br>
       <u>underline text</u><br>
    </p>
    <p>Lorem ipsum <mark>we use lorem for extra dummy words</mark>dolor sit amet.</p>
    <p>O <sup>16</sup> </p>
    <p>O<sub>8</sub></p>
    <P><SUP>16</SUP>O<SUB>8</SUB></P>
    <hr>
</body>
</html>
